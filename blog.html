---
layout: default
title: Brian Parks
---

<div id="home">
  <h1>Blog Posts</h1>
  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="date">{{ post.date | date_to_string }}</div>
        <div class="body">{{ post.excerpt }}</div>
      </div>
    {% endfor %}
  </div>
</div>
